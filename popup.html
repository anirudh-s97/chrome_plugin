<!DOCTYPE html>
<html>
<head>
  <title>Webpage Summarizer</title>
  <style>
    body {
      width: 350px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px 0;
      width: 100%;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .summary {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      line-height: 1.4;
    }
    .loading {
      text-align: center;
      margin: 15px 0;
      display: none;
    }
    .error {
      color: #d32f2f;
      margin-top: 10px;
    }
    h2 {
      margin-top: 0;
      color: #4285f4;
    }
    .settings-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #4285f4;
      text-decoration: none;
      font-size: 0.9em;
    }
    .settings-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Webpage Summarizer</h2>
  <button id="summarizeBtn">Summarize Page</button>
  <div class="loading" id="loading">
    <p>Generating summary with Gemini AI...</p>
  </div>
  <div class="summary" id="summary"></div>
  <div class="error" id="error"></div>
  <a href="#" id="settingsLink" class="settings-link">⚙️ Settings</a>
  <script src="popup.js"></script>
</body>
</html>
