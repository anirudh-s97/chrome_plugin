<!DOCTYPE html>
<html>
<head>
  <title>Webpage Summarizer Settings</title>
  <style>
    body {
      width: 500px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #4285f4;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Webpage Summarizer Settings</h1>
  <div class="form-group">
    <label for="apiKey">Gemini API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your Gemini API Key">
  </div>
  <div class="form-group">
    <label for="summaryLength">Summary Length:</label>
    <select id="summaryLength">
      <option value="short">Short (1-2 paragraphs)</option>
      <option value="medium" selected>Medium (3-4 paragraphs)</option>
      <option value="long">Long (5+ paragraphs)</option>
    </select>
  </div>
  <button id="saveBtn">Save Settings</button>
  <div id="status" class="status" style="display: none;"></div>
  <script src="options.js"></script>
</body>
</html>
